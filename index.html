<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body class="bg-dark">
  <h1 class="text-light text-center">Calculator</h1>

  <div class="calculator container-fluid w-75">
    <div class="hasil text-light row rounded-top">
      <div class="previousNumber text-end">10</div>
      <div class="currentNumber text-end">20</div>
    </div>
    <div class="tombol row row-cols-4">
      <button id="clear-button" class="btn btn-danger col-6">CLS</button>
      <button id="delete-button" class="btn btn-light">DEL</button>
      <button id="operator-button" class="btn btn-light">รท</button>
      <button id="number-button" class="btn btn-light">7</button>
      <button id="number-button" class="btn btn-light">8</button>
      <button id="number-button" class="btn btn-light">9</button>
      <button id="operator-button" class="btn btn-light">*</button>
      <button id="number-button" class="btn btn-light">4</button>
      <button id="number-button" class="btn btn-light">5</button>
      <button id="number-button" class="btn btn-light">6</button>
      <button id="operator-button" class="btn btn-light">+</button>
      <button id="number-button" class="btn btn-light">1</button>
      <button id="number-button" class="btn btn-light">2</button>
      <button id="number-button" class="btn btn-light">3</button>
      <button id="operator-button" class="btn btn-light">-</button>
      <button id="number-button" class="btn btn-light">.</button>
      <button id="number-button" class="btn btn-light">0</button>
      <button id="equals-button" class="btn btn-danger col-6">=</button>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
